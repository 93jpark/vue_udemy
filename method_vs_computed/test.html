<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
</head>
<body>
    <section id="example">
        <button v-on:click="add">Increase</button>
        <p>{{ data }}</p>
        <input type="text" v-model="name"> 
        <button v-on:click="resetInput">Rest Input</button>
        <p>A - Your Name: {{ fullname }}</p> <!-- call computed properties without parenthesis -->
        <label>A updates every times when other components interact</label>
        <p>B - Your Name: {{ showName() }}</p>
        <label>B updates only input data changes</label>
    </section>
</body>
</html>
